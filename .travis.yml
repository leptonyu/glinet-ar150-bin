dist: bionic
cache:
  bundler: true
  directories:
  - cache/
notifications:
  email: false
language: c
compiler: gcc
before_install:
- sudo apt install device-tree-compiler gawk gcc git g++ make ncurses-dev python unzip -y
addons:
  apt:
    update: true
script:
- ./gl_image -p ar150
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: bin/ar150/*
  skip_cleanup: true
  on:
    tags: true
